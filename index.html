<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - F7_HW</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

</head>

<body>
    <!-- partial:index.partial.html -->
    <script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
    <div id="app">
        <button class="btn btn-primary" @click="count++">
            Count is: {{ count }}
        </button>
        <p>
            {{inp_mess}}
        </p>
        <div>
            <label>Шифруемый Текст
                <input v-model="count" />
            </label>
            <label>Зашифрованный текст
                <input v-model="inp_mess" />
            </label>
        </div>
        <div>
            <label>Зашифрованный текст
                <input class="form-control" v-model="count" />
            </label>
            <label>Дешифрованный текст
                <input v-model="inp_mess" />
            </label>
        </div>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="form-group col-md-3">
                    <label for="n-steps">Сдвиг, n</label>
                    <input type="text" class="form-control" id="n-steps" placeholder="3" v-model="nSteps">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md">
                    <label for="for-cipher">Шифруемый текст</label>
                    <input type="email" class="form-control" id="for-cipher" placeholder="Email" v-model="inp_mess">
                </div>
                <div class="form-group col-md">
                    <label for="ciphered-text">Зашифрованный текст</label>
                    <input type="password" class="form-control" id="ciphered-text" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md">
                    <label for="ciphered-text2">Дешифруемый текст</label>
                    <input type="email" class="form-control" id="ciphered-text2" placeholder="Email">
                </div>
                <div class="form-group col-md">
                    <label for="deciphered-text">Дешифрованный текст</label>
                    <input type="password" class="form-control" id="deciphered-text" placeholder="Password">
                </div>
            </div>
        </div>
        <!-- partial -->
        <script type="module" src="./script.js"></script>

</body>

</html>
